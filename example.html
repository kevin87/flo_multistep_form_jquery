<html>
  <head>
    <title>Multi Step Form</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script> 
    <script src="lib/flo_multi_step_form.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#form_steps").floMultiFormSteps({
          formId: "#multi_step_form",
          formChild: ".text_field",
          stepId: "#form_steps",
          stepChild: ".steps",
          selectedClass: "step_bold"
        });
      });
    </script>
    <style>
      .step_bold {
        font-weight: bold;
      }
      .progress-bar {
        display: block;
        width: 230px;
        border-radius: 0;
        background: #E6E6E6 !important;
        height: 5px;
        margin-bottom: 15px;
       }
       .progress {
         background: #8CC63F;
         width: 70%;
         height: 5px;
         border-radius: 0;
       }
    </style>
  </head>
  <body>

    <div class="progress-bar"><div class="progress"></div></div>

    <div id="form_steps">
      <div class="steps">
        <p>Step 1</p>
      </div>
      <div class="steps">
        <p>Step 2</p>
      </div>
      <div class="steps">
        <p>Step 3</p>
      </div>
      <div class="steps">
        <p>Step 4</p>
      </div>
    </div>
    <form id="multi_step_form">
      <div class="text_field">
        <label>Text field 1</label>
        <input type="text">
      </div>
      <div class="text_field">
        <label>Text field 2</label>
        <input type="text">
      </div>
      <div class="text_field">
        <label>Text field 3</label>
        <input type="text">
      </div>
      <div class="text_field">
        <label>Text field 4</label>
        <input type="text">
      </div>

      <input name="commit" type="submit" value="Submit" />
    </form>
  </body>
</html>
